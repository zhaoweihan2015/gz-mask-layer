<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/jquery.markLayer.css">
</head>
<body>
    <h2>成功</h2>
    <button class="button" onclick="Success()">SUCCESS</button>
    <h2>失败</h2>
    <button class="button" onclick="Error()">ERROR</button>
    <h2>提出疑问</h2>
    <button class="button" onclick="Ask()">ASK</button>
    <script src="./js/jquery-1.9.1.min.js"></script>
    <script src="./js/jquery.markLayer.js"></script>
    <script>
    function Success(){
        $.gzMaskLayer({
            word:"成功文字",
            cb:function(){
                console.log('在弹窗之前')
            },
            //url:'https://www.baidu.com',//成功后跳转的地址
            lastCb:function(){
                console.log('在弹窗之后')
            }
        }).enter()
    }

    function Error(){
        $.gzMaskLayer({
            word:"失败文字",
            cb:function(){
                console.log('在弹窗之前')
            },
            //url:'https://www.baidu.com',//成功后跳转的地址
            lastCb:function(){
                console.log('在弹窗之后')
            }
        }).error()
    }

    function Ask(){
        $.gzMaskLayer({
            word:"这是啥",
            choose:true,
            chooseCb:function(){
                console.log('点击了确定')
            }
        }).ask()
    }

    </script>
</body>
</html>
