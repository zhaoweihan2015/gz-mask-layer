<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/jquery.markLayer.css">
</head>

<body>
    <h2>成功</h2>
    <button class="button" onclick="Success()">SUCCESS</button>
    <h2>失败</h2>
    <button class="button" onclick="Error()">ERROR</button>
    <h2>确定按钮</h2>
    <button class="button" onclick="Button()">BUTTON</button>
    <h2>提出疑问</h2>
    <button class="button" onclick="Ask()">ASK</button>
    <script src="./js/jquery-1.9.1.min.js"></script>
    <script src="./js/jquery.markLayer.js"></script>
    <script>
        function Success() {
            $.gzMaskLayer({
                word: "成功文字",
                beforeStart: function () {
                    console.log('在弹窗之前')
                },
                //url:'https://www.baidu.com',//成功后跳转的地址
                beforeEnd: function () {
                    console.log('在弹窗之后')
                }
            }).success()
        }

        function Error() {
            $.gzMaskLayer({
                word: "失败文字",
                beforeStart: function () {
                    console.log('在弹窗之前')
                },
                beforeEnd: function () {
                    console.log('在弹窗之后')
                }
            }).error()
        }

        function Ask() {
            $.gzMaskLayer({
                word: "这是啥",
                choose: {
                    yes:"通　过",
                    no:"不通过",
                },
                clickYes: function () {
                    console.log('点击了确定')
                },
                clickNo:function(){
                    console.log('点击了取消')
                }
            }).ask()
        }

        function Button(){
            $.gzMaskLayer({
                word: "这是啥",
                button:true
            }).success()
        }

    </script>
</body>

</html>
